<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Dad-Jokes</title>
</head>

<body>
    <!-- conatiner -->
    <div class="max-w-2xl p-6 bg-green-400 m-16">
        <!-- header in container -->
        <div class="flex justify-between">
            <div class="text-3xl font-bold tracking-tighter">Dad Jokes <span class="text-white">.</span></div>
            <div>
                <button id="jokeBtn"
                    class="px-4 py-2 bg-blue-400 rounded-md text-white font-semibold tracking-tighter flex gap-2 ">
                    <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
                        </svg>
                    </span> Next
                    Joke</button>
            </div>
        </div>
        <!-- joke box -->
        <div id="joke" class="border-2  my-4 p-6 text-xl font-medium text-slate-800 bg-yellow-200">
            <!-- joke content fetched goes here -->

        </div>
        <button id="copyBtn"
            class=" w-full flex items-center justify-center gap-2 hover:bg-slate-200/40 py-2 hover:text-white font-bold">
            <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
                </svg>
            </span> Copy Joke</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
